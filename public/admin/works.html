<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/portfolio/charisma/admin/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Charisma Gallery &times; Admin Page &times; Gallery</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body id="admin">
    <div class="main">
      <div class="header">
        <div class="title"><a href="../">Charisma Gallery</a></div>
        <div class="nav">
          <div class="links">
            <a href="./about.html">About</a>
            <a href="./">Gallery</a>
          </div>
        </div>
        <div class="icons">
          <a
            href="https://github.com/joegallinadotcom"
            class="icon"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-github"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
              />
            </svg>
            <span class="label">joegallinadotcom</span>
          </a>
        </div>
        <div id="logout-button">
          <form action="../auth/logout" method="POST">
            <button type="submit">Logout</button>
          </form>
        </div>
      </div>
      <div class="buttons">
        <div class="stcBtns">
          <button class="typeBtn">Newest</button>
          <button class="typeBtn">Oldest</button>
          <button class="typeBtn">Updated</button>
        </div>
        <div class="dynBtns"></div>
      </div>

      <form class="newWorksForm" enctype="multipart/form-data">
        <div class="newWorksFormDiv">
          <div id="yearDivNew">
            <label for="year">Year: </label>
            <input
              id="year"
              class="year"
              type="text"
              name="year"
              size="7"
              maxlength="6"
              minlength="4"
            />
          </div>
          <div id="displayDivNew">
            <label for="displaySel">Display: </label>
            <select id="displaySel" class="displaySel" name="displaySel">
              <option value="1" selected>Show</option>
              <option value="0">Hide</option>
            </select>
          </div>
          <div id="orderDivNew">
            <label for="display_order">Order: </label>
            <input
              id="display_order"
              class="order"
              type="text"
              name="display_order"
              size="4"
            />
          </div>
          <div id="titleDivNew">
            <label for="title">Title: </label>
            <input
              id="title"
              class="title"
              type="text"
              name="title"
              size="59"
            />
          </div>
          <div id="mediumDivNew">
            <label for="medium">Medium: </label><br />
            <input
              id="medium"
              class="medium"
              type="input"
              name="medium"
              size="59"
            />
          </div>
          <div id="dimensionsDivNew">
            <label for="dimensions">Dimensions: </label>
            <input
              id="dimensions"
              class="dimensions"
              type="text"
              name="dimensions"
              size="59"
            />
          </div>
          <div id="statementDivNew">
            <label for="statement">Statement: </label><br />
            <textarea
              id="statement"
              class="statement"
              name="statement"
              rows="4"
              cols="65"
            ></textarea>
          </div>
          <div id="imageDivNew">
            <label for="primary">Primary (single): </label><br />
            <input
              id="primary"
              class="primary"
              name="primary"
              type="file"
              accept="image/*"
            /><br />
            <label for="detail">Detail (up to 5, customizable): </label><br />
            <input
              id="detail"
              class="detail"
              name="detail"
              type="file"
              accept="image/*"
              multiple
            />
          </div>
          <div id="controlsDivNew">
            <button class="saveNewBtn" type="submit">
              Save New and Upload
            </button>
          </div>
        </div>
      </form>
      <div class="display"></div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <div id="message" class="message"></div>
          <div id="cancel" class="cancel"></div>
          <span id="confirmation" class="confirmation"></span>
        </div>
      </div>
    </div>
    <button onclick="toBtm()" id="btmBtn" title="Go to Bottom">⬇️</button>
    <button onclick="toTop()" id="topBtn" title="Go to Top">⬆️</button>
    <script type="module" src="../js/scripts/admin-works.js"></script>
    <script type="module" src="../js/utils/scroll.js"></script>
  </body>
</html>
